<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <a class="navbar-brand">XXX汽车配件查询</a>

    <form class="navbar-form navbar-right">
        <a class="btn btn-primary" href="http://115.28.209.203/admin/admin/tologin">
            管理登陆
        </a>
    </form>
</nav>
<div class="jumbotron" style="height: 280px;margin-bottom: 0px">
    <div class="container">
        <h3>查询您需要的配件，然后就可以联系我们了</h3>
        <a tabindex="0" class="btn btn-default" role="button" data-toggle="popover" data-trigger="focus" title="使用流程"
           style="float: right" data-placement="left"
           data-content="查询你需要的配件，记录配件编码，通过微信或手机联系我们">
            <span class="glyphicon glyphicon-info-sign" aria-hidden="true"></span>
        </a>
        <h5><span class="label label-primary">联系电话：</span><span>13*********</span></h5>
        <h5><span class="label label-primary">微信：</span><span>a*****</span></h5>
        <br>

        <div class="input-group input-group-lg">
            <input type="text" class="form-control" placeholder="奥迪 A6L 2014 左大灯(查询条件请以空格分开)" id="searchPar">
            <span class="input-group-btn">
                <button class="btn btn-default" type="button">查询</button>
            </span>
        </div>
        <div class="alert" role="alert" id="alert"
             style="background-color: white;width: 280px;margin: 0 auto;display: none">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span
                    aria-hidden="true">&times;</span></button>
            <strong>正在查询，请稍后···</strong><img src="image/loading2.gif">
        </div>
        <!--<div class="alert alert-success" role="alert">查找中···</div>-->
    </div>
</div>
<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">配件信息</h3>
    </div>
    <div class="panel-body">
        <div id="sales-tiles" class="bs-example bs-example-tabs">
            <section class="container-full-width">
                <div class="tab-content container-fluid no-pad">
                    <div class="tab-pane active showing-extra-row" id="todays-sales">
                        <div class="row tiles" id="accessory-list">
                            <script type="text/template" id="accessoryTemplate">
                                <a href="javascript:void(0);">
                                    <div class="tile-inner">
                                        <img src="data:image/jpeg;base64,<%=accessoryImg%>" style="height: 205px"
                                             class="img-responsive dpr-aware"/>
                                        <footer class="sale-tile-detail">
                                            <div class="sale-tile-detail-inner clearfix">
                                                <h4 class="tenor">配件名称：<%=accessoryName%></h4>

                                                <div class="clearfix">
                                                    <h2>编号：<%=accessoryNum%></h2>
                                                </div>
                                            </div>
                                        </footer>
                                    </div>
                                </a>
                            </script>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
</div>
<nav class="navbar-default navbar-fixed-bottom">
    <div class="container">
        @copyright
    </div>
</nav>

<script>
    var router = new Router();
    Backbone.history.start();
    $('#level-a').on('click', function() {
        $('.level-a').parent().show();
        $('.level-b').parent().hide();
        $('.level-c').parent().hide();
    });
    $('#level-b').on('click', function() {
        $('.level-b').parent().show();
        $('.level-a').parent().hide();
        $('.level-c').parent().hide();
    });
    $('#level-c').on('click', function() {
        $('.level-c').parent().show();
        $('.level-b').parent().hide();
        $('.level-a').parent().hide();
    });
    $('#reset').on('click', function() {
        $('.level-a').parent().show();
        $('.level-b').parent().show();
        $('.level-c').parent().show();
    });
    $('#login').on('click', function() {
        window.location.href = 'http://115.28.209.203/admin/admin/tologin';
    });
    $(function() {
        $('[data-toggle="popover"]').popover()
    });
</script>
